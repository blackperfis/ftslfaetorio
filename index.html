<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Aleatórias</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid #333;
        }
    </style>
</head>
<body>
    <img id="randomImage" src="" alt="Imagem Aleatória">

    <script>
        // Lista de imagens
        const images = [
            'images/1.png',
            'images/2.png',
            'images/3.png',
            'images/4.png'
        ];

        // Seleciona uma imagem aleatoriamente
        const randomIndex = Math.floor(Math.random() * images.length);
        const randomImage = images[randomIndex];

        // Atualiza o src da imagem
        document.getElementById('randomImage').src = randomImage;
    </script>
</body>
</html>
